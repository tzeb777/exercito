<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça Parte - Exército Brasileiro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">← Voltar</a>
    <h1>Inscrição</h1>
  </header>

  <main class="form-container">
    <form id="formInscricao">
      <input type="text" id="nome" placeholder="Nome Completo" required>
      <input type="number" id="idade" placeholder="Idade" required>
      <input type="text" id="documento" placeholder="Documento (RG/CPF)" required>
      <input type="tel" id="telefone" placeholder="Telefone" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="area" placeholder="Área de Interesse" required>
      <input type="text" id="motivo" placeholder="Motivo" required>
      <textarea id="descricao" placeholder="Descrição" required></textarea>
      <button type="submit">Enviar Inscrição</button>
    </form>
  </main>

  <script>
    const SUPABASE_URL = 'https://vwnzmmyoesrjqpthsstg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3bnptbXlvZXNyanFwdGhzc3RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NTIyMTAsImV4cCI6MjA3NzUyODIxMH0.F6z3GoZbC-htwzOZSlOnwZUbVOSbgCSbeFE1qskQihw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('formInscricao');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nome: document.getElementById('nome').value,
        idade: parseInt(document.getElementById('idade').value),
        documento: document.getElementById('documento').value,
        telefone: document.getElementById('telefone').value,
        email: document.getElementById('email').value,
        area: document.getElementById('area').value,
        motivo: document.getElementById('motivo').value,
        descricao: document.getElementById('descricao').value,
      };

      const { error } = await supabase.from('inscricoes').insert([data]);

      if (error) {
        alert('Erro ao enviar inscrição: ' + error.message);
      } else {
        alert('Inscrição enviada com sucesso!');
        form.reset();
      }
    });
  </script>
</body>
</html>
