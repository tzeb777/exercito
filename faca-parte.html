<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faça Parte • Ministério da Defesa</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Logo Ministério da Defesa" class="logo" />
      <h1>Ministério da Defesa</h1>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="quem-somos.html">Quem Somos</a>
      <a href="operacoes.html">Operações</a>
      <a href="hierarquia.html">Hierarquia</a>
      <a class="ativo" href="faca-parte.html">Faça Parte</a>
    </nav>
    <button id="btnEntrar">Entrar</button>
  </header>

  <main>
    <h2>Formulário de Alistamento</h2>
    <form id="formInscricao">
      <label>Nome completo</label>
      <input type="text" id="nome" required />

      <label>Idade</label>
      <input type="number" id="idade" required />

      <label>Documento (RG ou CPF)</label>
      <input type="text" id="documento" required />

      <label>Telefone</label>
      <input type="text" id="telefone" required />

      <label>E-mail</label>
      <input type="email" id="email" required />

      <label>Qual área?</label>
      <select id="area" required>
        <option>Exército Brasileiro</option>
        <option>Marinha do Brasil</option>
        <option>Força Aérea Brasileira</option>
      </select>

      <label>Motivo</label>
      <select id="motivo" required>
        <option>Obrigatório</option>
        <option>Voluntário</option>
      </select>

      <label>Conte um pouco sobre você</label>
      <textarea id="descricao" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <!-- Notificação de Sucesso -->
  <div id="notifOverlay" class="overlay">
    <div class="notif-card">
      <h3>Inscrição enviada com sucesso ✅</h3>
      <p>Entraremos em contato em breve.</p>
      <button id="notifClose">Fechar</button>
    </div>
  </div>
</body>
</html>
