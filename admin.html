<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo • Ministério da Defesa</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Logo Ministério da Defesa" class="logo" />
      <h1>Administração</h1>
    </div>
    <button id="btnVoltar">Sair</button>
  </header>

  <main>
    <h2>Inscrições Recebidas</h2>
    <table id="tabelaInscricoes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Documento</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Área</th>
          <th>Motivo</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <tr><td colspan="8">Carregando...</td></tr>
      </tbody>
    </table>
  </main>
</body>
</html>
